<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Countdown</title>
  </head>
  <body>
    <main>
      <div class="img-top">
        <img src="assets/images/top-image.svg" alt="" />
      </div>

      <section>
        <div class="title">
          <h1>READY TO LAUNCH IN...</h1>
        </div>
        <div class="countdown">
          <div class="container-day">
            <h3>Dias</h3>
            <h3 class="day">00</h3>
          </div>
          <div class="container-hours">
            <h3>Horas</h3>
            <h3 class="hour">00</h3>
          </div>
          <div class="container-minutes">
            <h3>Minutos</h3>
            <h3 class="minutes">00</h3>
          </div>
          <div class="container-seconds">
            <h3>Segundos</h3>
            <h3 class="seconds">00</h3>
          </div>
        </div>
      </section>

      <div class="img-bottom">
        <img src="assets/images/bottom-image.svg" alt="" />
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
