<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Countdown</title>
  </head>
  <body>
    <main>
      <div class="img-top">
        <img src="assets/images/top-image.svg" alt="" />
      </div>

      <div class="container-principal">
        <div class="title">
          <h1>READY TO LAUNCH IN...</h1>
        </div>
        <div class="countdown">
          <div class="container-day">
            <h3 class="legend">Dias</h3>
            <h3 class="day values" >00</h3>
          </div>
          <div class="container-hours">
            <h3 class="legend">Horas</h3>
            <h3 class="hour values" >00</h3>
          </div>
          <div class="container-minutes">
            <h3 class="legend">Minutos</h3>
            <h3 class="minute values" >00</h3>
          </div>
          <div class="container-seconds">
            <h3 class="legend">Segundos</h3>
            <h3 class="second values" >00</h3>
          </div>
        </div>
      </div>
      <div class="secondary-container">
        <h3>Inscreva-se para saber mais sobre o lan√ßamento</h3>
        <div class="button-subscribe">
          <button class="button">Inscreva-se</button>
        </div>
      </div>

      <div class="rocket">
        <img src="assets/images/rocket.svg" alt="" />
      </div>

      <div class="img-bottom">
        <img src="assets/images/bottom-image.svg" alt="" />
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
